-
  name: Windfall Awareness project
  repository: https://github.com/codeforboston/windfall-elimination
  url: https://ssacalculator.org
  elevatorPitch: >-
    A tool to help retirees affected by Social Security Windfall Elimination Program (WEP),
    a program which can reduce SSA benefits by up to 50% for certain public servants.
    This tool will help help affected workers better plan retirement and self-advocate
    with the Social Security Administration.
  lead: Thad Kerosky
  partner:
    - name: Office of Seth Moulton
      url: https://moulton.house.gov/
  technologies: Javascript, ObservableHQ, ReactJS, Gatsby
  slackChannel: windfall-awareness
  hangoutsSlug: windfallawareness
-
  name: Harm Reduction
  elevatorPitch: >-
    We are developing a tool for the communities of Chelsea, Revere, Saugus, and Winthrop to
    improve multi-sector and multi-jurisdictional coordination for outreach, response, and
    recovery to overdoses. We will do this by improving the efficiency of existing systems,
    speeding up access to critical data, and aiding in cross-jurisdictional  communication,
    in order to help these four communities save lives.
  lead: Maia Materman
  partner:
    - name: City of Revere Substance Use Disorder Initiatives (SUDI) office
      url: https://www.revere.org/departments/substance-use-disorder-initiatives
  slackChannel: harm-reduction
  hangoutsSlug: harmreduction
